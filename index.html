<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      //1===========================
      const Title = (props) => <h1>{props.value}</h1>;
      //2===========================
      const Post = (props) => {
        return (
          <div>
            <h2>{props.title}</h2>
            {props.showContent ? (
              <p>{props.content}</p>
            ) : (
              <div>
              <p>{props.shortContent}</p>
              <button>Czytaj więcej</button>
              </div>
            )}

            <hr />
          </div>
        );
      };
      //3===========================
      const Blog = function () {
        const posts = [
          {
            title: 'Przepis na naleśniki',
            shortContent: 'Na naturalnym mleku...',
            content: 'mleko, jajka zmieszać...',
            showContent:true,
            id:2,
          },
          {
            title: "Przepis na kurczaka",
            shortContent: "Na ostro...",
            content: 'pokroić kurczaka, usmażyć....',
            showContent:false,
            id:3,
          },
        ];

        const postsList = posts.map(el => (
          <Post
          key={el.id}
          title={el.title}
          content={el.content}
          showContent={el.showContent}
          shortContent={el.shortContent}
          />
        ));
        return (
          <div>
            <p>To jest blog o gotowaniu</p>
            {postsList}
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Blog />);
    </script>
  </body>
</html>
